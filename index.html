<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Vibe Check</title>
  <style>
    body { 
      font-family: sans-serif; 
      background: #f4d8cd; /* soft blush */
      padding: 2rem; 
      max-width: 800px; 
      margin: auto; 
      color: #3a2e39;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 2rem; 
      color: #1e555c; /* teal */
    }
    .song { 
      background: #fff; 
      padding: 1rem; 
      margin-bottom: 1.5rem; 
      border-radius: 12px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    iframe { 
      border-radius: 8px; 
      width: 100%; 
    }
    .choices { 
      margin-top: 0.5rem; 
      display: flex; 
      gap: 1rem; 
    }
    label { cursor: pointer; }
    button { 
      margin-top: 1rem; 
      padding: 0.75rem 1.5rem; 
      border: none; 
      border-radius: 6px; 
      background: #edb183; /* softer orange */
      color: #fff; 
      font-size: 1rem; 
      cursor: pointer; 
    }
    button:hover { 
      background: #f15152; /* brighter coral-red on hover */
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Wedding Vibe Check ðŸŽ¶</h1>

  <form action="https://formspree.io/f/mjkekoar" method="POST" onsubmit="redirectThankYou(event)">

    <!-- keep all your song blocks here exactly as you already have them -->

    <button type="submit">Submit Responses</button>
  </form>

  <script>
    function redirectThankYou(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch(form.action, { method: form.method, body: data, headers: { 'Accept': 'application/json' } })
        .then(response => {
          window.location.href = "thankyou.html";
        })
        .catch(error => {
          alert("Oops! Something went wrong.");
        });
    }
  </script>
</body>
